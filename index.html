<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Machina Test</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="lodash.js"></script>
        <script src="jquery.js"></script>
        <script src="knockout.js"></script>
        <script src="machina.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="app">
            <div data-bind="with: viewmodel">
                <div data-bind="template: template"></div> 
            </div>
        </div>
        <script type="text/html" id="loading-template">
            <div>Loading...</div>
        </script>
        <script type="text/html" id="lookup-template">
            <form data-bind="submit: lookup">
                <div data-bind="visible: error">
                    <p data-bind="text: error"></p>
                </div>
                <input type="text" data-bind="value: accountNumber" /><br />
                <button type="submit">Lookup</button>
            </form>
        </script>
        <script type="text/html" id="details-template">
            <div>
                <a href="#" data-bind="click: back">
                    Back
                </a>
            </div>
            <div>
                <h1>Account Details</h1>
                <div data-bind="text: accountNumber"></div>
                <div data-bind="text: balance"></div>
                <div data-bind="text: amountDue"></div>
            </div>
            <div>
                <form data-bind="submit: confirm">
                    <input type="text" maxlength="20" data-bind="value: paymentAmount" />
                    <br />
                    <button type="submit">Confirm Payment</button>
                </form>
            </div>
        </script>
        <script type="text/html" id="confirm-template">
            <form data-bind="submit: payment">
                <h1>Confirm Payment</h1>
                <div data-bind="text: accountNumber"></div>
                <div data-bind="text: paymentAmount"></div>
                <br />
                <button type="submit">Submit Payment</button>
                <button type="button" data-bind="click: cancel">Cancel</button>
            </form>
        </script>
        <script type="text/html" id="success-template">
            <h1>Payment Processed Successfully</h1>
            <div>You've made a payment for $<span data-bind="text: paymentAmount"></span> to account number: <span data-bind="text: accountNumber"></span></div>
            <button type="button" data-bind="click: reset">Start Over</button>
        </script>
        <script type="text/html" id="failure-template">
            <h1>Payment Processing Failed</h1>
            <div data-bind="text: error"></div>
            <button type="button" data-bind="click: reset">Start Over</button>
        </script>
    </body>
</html>
