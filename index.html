<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Machina Test</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="lodash.js"></script>
        <script src="jquery.js"></script>
        <script src="knockout.js"></script>
        <script src="machina.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="app">
            <div data-bind="with: viewmodel">
                <div data-bind="template: template"></div> 
            </div>
        </div>
        <script type="text/html" id="loading-template">
            <div class="loading main-content">
                <div class="main-content-inner">
                    <div class="content-body">
                        <div class="content-body-inner">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="lookup-template">
            <div class="lookup main-content">
                <div class="main-content-inner">
                    <div class="content-head">
                        <h1 class="title">Lookup</h1>
                    </div>
                    <div class="content-body">
                        <div class="content-body-inner">
                            <form class="lookup-form" data-bind="submit: lookup">
                                <div class="lookup-error" data-bind="visible: error">
                                    <p data-bind="text: error"></p>
                                </div>
                                <label class="input">
                                    <span class="label">Account Number</span>
                                    <input type="text" data-bind="value: accountNumber" />
                                </label>
                                <button type="submit">Lookup</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="details-template">
            <div class="details main-content">
                <div class="main-content-inner">
                    <div class="content-head">
                        <h1 class="title">Account Details</h1>
                    </div>
                    <div class="content-body">
                        <div class="content-body-inner">
                            <div class="back-button">
                                <button type="button" data-bind="click: back">
                                    Back
                                </button>
                            </div>
                            <div class="account-details">
                                <div data-bind="text: accountNumber"></div>
                                <div data-bind="text: balance"></div>
                                <div data-bind="text: amountDue"></div>
                            </div>
                            <div class="payment-details">
                                <form data-bind="submit: confirm">
                                    <input type="text" maxlength="20" data-bind="value: paymentAmount" />
                                    <br />
                                    <div>+ $<span data-bind="text: fee"></span></div>
                                    <div>$<span data-bind="text: totalAmount"></span></div>
                                    <button type="submit">Confirm Payment</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="confirm-template">
            <div class="confirm main-content">
                <div class="main-content-inner">
                    <div class="content-head">
                        <h1 class="title">Confirm Payment</h1>
                    </div>
                    <div class="content-body">
                        <div class="content-body-inner">
                            <form data-bind="submit: payment">
                                <div data-bind="text: accountNumber"></div>
                                <div data-bind="text: paymentAmount"></div>
                                <br />
                                <button type="submit">Submit Payment</button>
                                <button type="button" data-bind="click: cancel">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="success-template">
            <div class="success main-content">
                <div class="main-content-inner">
                    <div class="content-head">
                        <h1 class="title">Payment Processed</h1>
                    </div>
                    <div class="content-body">
                        <div class="content-body-inner">
                            <p>Your payment was processed successfully!</p>
                            <p>You've made a payment for $<span data-bind="text: paymentAmount"></span> to account <span data-bind="text: accountNumber"></span></p>
                            <button type="button" data-bind="click: reset">Start Over</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="failure-template">
            <div class="falure main-content">
                <div class="content-body">
                    <div class="content-body-inner">
                        <h1>Payment Processing Failed</h1>
                        <div data-bind="text: error"></div>
                        <button type="button" data-bind="click: reset">Start Over</button>
                    </div>
                </div>
            </div>
        </script>
    </body>
</html>
